<div>Employee List</div>

<button (click)="addEmployee()"> Add Employee</button>
<div class="container-fluid">
    <div>{{title}}</div>
    <table>
        <thead>Employee List</thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>address</th>
            <th>salary</th>
            <th>mobilenumber</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name | uppercase}}</td>
            <td>{{employee.address | customlower}}</td>
            <td>{{employee.salary|currency}}</td>
            <td>{{employee.mobilenumber}}</td>
            <td><button (click)="view(employee)">View</button><button (click)="edit(employee)">Edit</button></td>
        </tr>
    </table>
</div>
