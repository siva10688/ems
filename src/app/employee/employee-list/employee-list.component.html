<div>Employee List</div>

<button (click)="addEmployee()"> Add Employee</button>
<div class="container-fluid">
    <div>{{title}}</div>
    <table>
        <thead>Employee List</thead>
        <tr>
            <th>id</th>
            <th>eName</th>
            <th>eAddress</th>
            <th>salary</th>
            <th>eMobilenumber</th>
            <th>dept1</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.eName | uppercase}}</td>
            <td>{{employee.eAddress | customlower}}</td>
            <td>{{employee.salary|currency}}</td>
            <td>{{employee.eMobilenumber}}</td>
            <td>{{employee.dept1}}</td>
            <td><button (click)="view(employee)">View</button>
                <button (click)="edit(employee)">Edit</button></td>
        </tr>
    </table>
</div>
