<div class="container-fluid" *ngIf="employee">

    <h2>employee-forms</h2>
    <table>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="employee.id" type="number"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="employee.name" type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input [(ngModel)]="employee.address" type="text"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><input [(ngModel)]="employee.salary" type="number"></td>
        </tr>
        <tr>
            <td>MobileNumber</td>
            <td><input [(ngModel)]="employee.mobilenumber" type="text"></td>
        </tr>
    </table>
    <button (click)="submit()">Submit</button>
</div>
